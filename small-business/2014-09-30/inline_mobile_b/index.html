<!DOCTYPE html>
<html>
<head>
	<title>Chevron | Small Business | Inline Mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad">
		
		<div class="outer">

			<div class="inner">
				<div class="guy"><img src="images/guy.png" alt=""></div>
				<div class="headline">
					
					<div class="bg-bus"><img src="images/big_business.png"></div>
					<div class="needs"><img src="images/needs.png"></div>
					<div class="sm-bus"><img src="images/small_business.png"></div>
				</div>
				<div class="agree">
					<img src="images/agree.png">
				</div>

				<div class="info-1">
					<p>In 2014, Chevron has partnered with 3,600 of America's small businesses.</p>
				</div>
				<div class="logo">
					<a href="http://google.com" class="ixtrack" target="_blank" data-ix-category="external" data-ix-label="cta clicked">
					<img src="images/logo.png"></a>
				</div>
				<div class="cta">
					<a href="http://google.com" class="ixtrack" target="_blank" data-ix-category="external" data-ix-label="cta clicked">
						<img class="cta-text" src="images/cta_text.png"><img class="cta-arrow" src="images/cta_arrow.png">
					</a>
				</div>
			</div>
		</div>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script src="http://ads.qz.com/js/libs/jquery.velocity.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			window.app = new App();
			window.app.on();
		});
	</script>
</body>
</html>
