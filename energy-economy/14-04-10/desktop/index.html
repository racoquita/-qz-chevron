<!DOCTYPE html>
<html>
<head>
	<title>Chevron Energy Economy</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="qzad" style="font-family: interstate_cond_monobold;">
		<div id="slider">
			<ul class="slides">
				<li class="slide">
					<div class="content">
						<canvas id="sc1"></canvas>
					</div>
				</li>
				<li class="slide">
					<div class="content">
						<canvas id="sc2"></canvas>
						<img src="images/heading-2.png" class="heading">
						<div class="animation">
							<img src="images/red-bubble.png" class="red-bubble">
							<img src="images/map.png" class="map">
							<img src="images/map-people.png" class="map-people">
						</div>
						<div class="info one"></div>
						<div class="info-one"></div>
					</div>
				</li>
				<li class="slide">
					<div class="content">
						<img src="images/heading-3.png" class="heading">
						<div class="animation">
							<img src="images/man.png" class="man">
							<img src="images/men.png" class="men">
							<img src="images/text-3a.png" class="text-3a">
							<canvas id="sc3"></canvas>
							<img src="images/text-3b.png" class="text-3b">
						</div>
						<div class="info two"></div>
						<div class="info-two"></div>
					</div>
				</li>
				<li class="slide">
					<div class="content">
						<img src="images/heading-4.png" class="heading">
						<a href="#" class="cta-inner"></a>
					</div>
				</li>
			</ul>
		</div>
		<div class="arrow-left"></div>
		<div class="arrow-right"></div>

		<div class="logo"></div>

		<div class="indicator">
			<div class="dots">
				<span class="dot active"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>
		</div>

		<a href="http://chevron.com" target="_blank" class="cta"></a>
	</div>

	<script src="http://app.qz.com/js/vendor/jQuery-min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/iscroll.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var app = new App();
				app.on();
		});
	</script>
</body>
</html>
